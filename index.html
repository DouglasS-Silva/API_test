<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Ambiental do Brasil</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>

<body>
  <div class="alerts-container" id="alertsContainer">
    <h2>‚ö†Ô∏è Alertas Ambientais</h2>
    <div id="alertsList" class="alerts-list"></div>
  </div>
  <div class="container">
    <h1>üåé Painel Ambiental do Brasil</h1>

    <div class="map-container">
      <div id="brazilMap"></div>
      <div class="map-overlay">
        <h3>Clique em uma regi√£o</h3>
        <div class="region-buttons">
          <button data-region="Norte">Norte</button>
          <button data-region="Nordeste">Nordeste</button>
          <button data-region="Centro-Oeste">Centro-Oeste</button>
          <button data-region="Sudeste">Sudeste</button>
          <button data-region="Sul">Sul</button>
        </div>
      </div>
    </div>

    <section class="data-section">
      <div class="data-panel">
        <h2>üî• Focos de Queimadas</h2>
        <div class="filters">
          <select id="regionSelect">
            <option value="">Todas as regi√µes</option>
            <option value="Norte">Norte</option>
            <option value="Nordeste">Nordeste</option>
            <option value="Centro-Oeste">Centro-Oeste</option>
            <option value="Sudeste">Sudeste</option>
            <option value="Sul">Sul</option>
          </select>
          <button id="fetchFires">Atualizar Dados</button>
        </div>
        <div id="firesData" class="data-container"></div>
        <canvas id="firesChart"></canvas>
      </div>

      <div class="data-panel">
        <h2>üå´Ô∏è Qualidade do Ar</h2>
        <div class="input-group">
          <select id="citySelect">
            <option value="S√£o Paulo">S√£o Paulo, SP</option>
            <option value="Rio de Janeiro">Rio de Janeiro, RJ</option>
            <option value="Belo Horizonte">Belo Horizonte, MG</option>
            <option value="Salvador">Salvador, BA</option>
            <option value="Fortaleza">Fortaleza, CE</option>
            <option value="Manaus">Manaus, AM</option>
          </select>
          <button id="fetchAir">Buscar Dados</button>
        </div>
        <div id="airData" class="data-container"></div>
        <canvas id="airChart"></canvas>
      </div>

      <div class="data-panel">
        <h2>‚õÖ Previs√£o do Tempo</h2>
        <div class="input-group">
          <select id="weatherCitySelect">
            <option value="S√£o Paulo">S√£o Paulo, SP</option>
            <option value="Rio de Janeiro">Rio de Janeiro, RJ</option>
            <option value="Belo Horizonte">Belo Horizonte, MG</option>
            <option value="Salvador">Salvador, BA</option>
            <option value="Fortaleza">Fortaleza, CE</option>
            <option value="Manaus">Manaus, AM</option>
          </select>
          <button id="fetchWeather">Buscar Previs√£o</button>
        </div>
        <div id="weatherData" class="data-container"></div>
        <canvas id="weatherChart"></canvas>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
